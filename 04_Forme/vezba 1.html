<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Form Validation</legend>
            <table>
             <tr>
                <td>
                    <label for="">Name:</label>
                </td>
            
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Username:</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Password:</label>
                </td>
                <td>
                    <input type="password" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Re-type password:</label>
                </td>
                <td>
                    <input type="password" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Gender</label>
                </td>
                <td>
                    <input type="radio" name="gender" value="male" id="male"><label for="male">Male</label>
                    <input type="radio" name="gender" value="female" id="female"><label for="female">Female</label>
                    <input type="radio" name="gender" value="oter" id="other"><label for="other">Other</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Programming skills:</label>
                </td>
                <td>
                    <input type="checkbox" name="skills" value="java" id="java"><label for="java">Java</label>
                    <input type="checkbox" name="skills" value="android" id="android"><label for="android">Android</label> 
                    <input type="checkbox" name="skills" value="ruby" id="ruby"><label for="ruby">Ruby</label> 
                    <input type="checkbox" name="skills" value=".net" id=".net"><label for=".net">.Net</label> 
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Contact no:</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Email:</label>
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">College:</label>
                </td>
                <td>
                    <select name="" id="" >
                        <option value="" selected hidden>Select college</option>
                        <option value="jedan">Jedan</option>
                        <option value="dva">Dva</option>
                        <option value="tri">Tri</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="submit">
                </td>
            </tr>
            

        </table>
        


        </fieldset>



    </form>
</body>
</html>
