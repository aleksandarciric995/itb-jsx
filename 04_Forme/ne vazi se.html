<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vezba 1</title>
</head>
<body>
    <form action="">
        <fieldset><legend>Form Validation</legend>
            <table>
                <tr>
                    <td>
                        <p>
                            <label for="">Username:</label>
                            <input type="text" name="" id="">
                        </p>
                    </td>
                </tr>
             

                <!-- <p>
                    <label for="">Username:</label>
                    <input type="text" name="" id="">
                </p> -->

                <p>
                    <label for="">Password:</label>
                    <input type="password">
                </p>

                <p>
                    <label for="">Re-type password:</label>
                    <input type="password">
                </p>

                <p>
                <label for="">Gender</label>
                <input type="radio" name="gender" value="male" value="male">Male
                <input type="radio" name="gender" value="female" value="female">Female
                <input type="radio" name="gender" value="other" 
                value="other">Other
                </p>

                <p>
                    <label for="">Programming skills:</label>
                    <input type="checkbox" name="skills" value="java">Java
                    <input type="checkbox" name="skills" value="android">Android
                    <input type="checkbox" name="skills" value="ruby">Ruby
                    <input type="checkbox" name="skills" value=".net">.Net
                </p>

                <p>
                    <label for="">Contact no:</label>
                    <input type="text">
                </p>

                <p>
                    <label for="">Email"</label>
                    <input type="email">
                </p>

                <p>
                    <label for="">College:</label>
                    <select name="" id="">
                        <option value="">Jedan</option>
                        <option value="">Dva</option>
                        <option value="">Tri</option>
                    </select>
                </p>
            </table>
        </fieldset>
        


    </form>
</body>
</html>
