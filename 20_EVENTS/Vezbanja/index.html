<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        form {
            border: 1px solid black;
            padding: 8px;
        }

<body>
    <button id="hello">Klikni za hello</button>
    <button id="broji">Broji</button>

    <div>

        <button id="ispisiTekst">Ispisi</button>
    </div>
    <br>

    <!--  ZADATAK 7 -->
        <form action="">

        <br><br>

        <label for="prepoloviInput">Prepolovi ovaj broj</label>

        <input type="button" value="Izracunaj" id="povrsinaBtn">
